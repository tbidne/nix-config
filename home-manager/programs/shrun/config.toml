init = ". /home/tommy/.bash_functions.sh"

[command-logs]
report-read-errors = true

[console-log]
command = true
command-name-trunc = 15
line-trunc = "detect"

[file-log]
path = "shrun.log"
command-name-trunc = 15
delete-on-success = true
mode = "append"
size-mode = "delete 50 mb"

[notify]
system = "dbus"
action = "command"
timeout = 5
