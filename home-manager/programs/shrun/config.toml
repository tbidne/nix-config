init = ". /home/tommy/.bash_functions.sh"

legend = [
  # nix system
  { key = "nix-update-switch", val = ["nix flake update", "nswitch"], edges = "1 & 2" },
  # common nix flake apps
  { key = "nf-format", val = "nix run .#format" },
  { key = "nf-lint", val = "nix run .#lint" },
  { key = "nf-tidy", val = ["nf-format", "nf-lint"], edges = "1 ; 2" },
  # haskell shortcuts
  { key = "hs-format", val = ["htool ormolu -i", "htool cabal-fmt -i"] },
  { key = "hs-lint", val = "htool hlint" },
  { key = "hs-tidy", val = ["hs-format", "hs-lint"], edges = "1 ; 2" },
]

[command-logs]
report-read-errors = "on"

[console-log]
command-name-trunc = 30

[file-log]
path = "shrun.log"
command-name-trunc = 30
delete-on-success = "on"
mode = "append"
size-mode = "delete 50 mb"

[notify]
action-complete = "all"
action-start = "on"
