[colors]
background = #882F343F
background-alt = #AA60687b
foreground = #dfdfdf
foreground-alt = #999
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
warn = #f90000
good = #53ab1d
purple = #9f78e1
pink = #ea79c6

[bar/top]
width = 100%
height = 70
radius = 6.0
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = HaskLig:size=30;1
font-1 = unifont:fontformat=truetype:size=70:antialias=false;0
font-2 = Weather Icons:size=30;1
font-3 = FontAwesome5Free:style=Regular:size=30;4
font-4 = FontAwesome5Free:style=Solid:size=30;4
font-5 = FontAwesome5Brands:style=Regular:size=30;4

modules-left = ewmh
modules-center = xwindow
modules-right = openweathermap-fullfeatured date

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bottom]
width = 100%
height = 70
radius = 6.0
fixed-center = false
enable-ipc = true
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = HaskLig:size=30;1
font-1 = unifont:fontformat=truetype:size=70:antialias=false;0
font-2 = siji:pixelsize=22;1
font-3 = FontAwesome5Free:style=Regular:size=30;4
font-4 = FontAwesome5Free:style=Solid:size=30;4
font-5 = FontAwesome5Brands:style=Regular:size=30;4

modules-left = filesystem memory cpu temperature backlight alsa
modules-center =
modules-right = wlan eth battery

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/ewmh]
type = internal/xworkspaces

label-empty = " %name% "
label-occupied = " %name% "
label-active = " %name% "
label-active-foreground = ${colors.purple}
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.purple}

[module/filesystem]
type = internal/fs
interval = 600
format = <label>

mount-0 = /

label-mounted = " %percentage_used%%"
label-mounted-underline = ${colors.purple}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.purple}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format = <label>
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.purple}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.purple}
label-connected = %essid% | IP: %local_ip% | %signal%% | D: %downspeed% | U: %upspeed%

format-disconnected =

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =

[module/date]
type = internal/date
interval = 5

date = %a %d %b
date-alt = %a %d %b

time = %H:%M
time-alt = %H:%M

format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.purple}

label = %date% %time%

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
format-underline = ${colors.purple}
label-volume = 
label-volume-foreground = ${root.foreground}

format-muted-foreground = ${colors.foreground-alt}
format-muted-underline = ${colors.purple}
label-muted = 

bar-volume-width = 5
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator =
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.good}

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${colors.warn}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon7/temp1_input
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.good}
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.warn}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

[module/openweathermap-fullfeatured]
type = custom/script
exec = ~/.config/polybar/openweathermap-fullfeatured.sh
interval = 600
label-font = 0
format-underline = ${colors.purple}

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <label>
format-underline = ${colors.purple}
label = " %percentage%%"